<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1.0,ã€€user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/icon" href="{{ url_for('static', filename='preshot_img/preshotlogo.png') }}"> {% block css %}{% endblock %}
    <!-- title-->
    {% block title %}{% endblock %}
</head>

<body>
    <header>
        <ul class="tab-nav">
            <li class="tab left is-active">
                <a href="/home" class="fas fa-home"></a>
            </li>
            <li class="tab right">
                <a href="/profile" class="fas fa-cogs"></a>
            </li>
        </ul>

    </header>

    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block script %}{% endblock %}

    <script>
        $(document).ready(function() {
            $('.alert').fadeIn(500, function() {
                $(this).delay(1000).fadeOut(500);
            });
        });
    </script>

</body>

</html>
