{% extends "layout.html" %}
{% block content %}

<div class="card">
  {% if files %}
  <h2>Files llist</h2>
  {% for file in files %}
    <p><a href="{{ file.url }}"> {{ file.file_name }} </a></p>
  {% endfor %}
  {% else %}
    <h2>No files</h2>
  {% endif %}
  <div class="container">
    <h4><b>Yuki Kawano</b></h4>
    <p>Architect & Engineer</p>
  </div>
</div>

{% endblock content %}
