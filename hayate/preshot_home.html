<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>preshot</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="preshot_home.css">

</head>

<body>

    <header>

        <ul class="tab-nav">
            <li class="tab left is-active">
                <span class="fas fa-users"></span>
            </li>
            <li class="tab right">
                <span class="fas fa-cogs"></span>
            </li>
        </ul>

    </header>

    <div class="panel-group">

        <div class="panel home is-show">

            <!-- home画面 -->


        </div>

        <div class="panel profile">
            <!-- profile画面 -->
            <div class="profile-area">
                <div class="profile-container">
                    <p class="status">E-Mail
                        <br> <input placeholder="Your_Email@address.com" type="email">
                    </p>
                    <p class="status">名前
                        <br><input placeholder="Your Name" type="text">
                    </p>
                    <p class="status">業界
                        <br><input placeholder="業界を選択" type="text"></p>
                    <p class="btn save">変更を保存</p>
                </div>
            </div>
            <div class="message-area">
                <div class="message-container">
                    <div class="message">
                        <p>お問い合わせ/アカウントの削除などはこちら
                            <br>(preshot.info@gmail.com)</p>
                    </div>
                    <div class="contact-form">
                        <p class="btn contact">お問い合わせ</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="preshot_home.js"></script>
</body>

</html>
