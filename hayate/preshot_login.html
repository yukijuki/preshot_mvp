<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>preshot</title>

    <link rel="stylesheet" href="preshot_login.css">
</head>

<body>

    <div class="login">
        <div class="login_top">
            <div class="logo">
                <img src="preshot_logo01.jpg" alt="preshot_logo">

            </div>
        </div>

        <div class="login_bottom">
            <div class="form">
                <ul class="container">
                    <li><input placeholder="Your email address" type="email" id="email" required></li>
                    <li><input placeholder="Passpord" type="password" id="password" required></li>
                </ul>
                <div class="container">
                    <button class="btn2">新規登録/ログイン</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
